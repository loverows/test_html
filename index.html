        <script>
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            var version = parseFloat(RegExp.$1);
            if (version > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 360;
                document.write('<meta name="viewport" content="width=360, initial-scale=' + phoneScale +
                    ', minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale +
                    ', target-densitydpi=device-dpi">');
            } else {
                document.write('<meta name="viewport" content="width=360, target-densitydpi=device-dpi">');
            }
        } else {
            document.write('<meta name="viewport" content="width=360, user-scalable=no">');
        }
